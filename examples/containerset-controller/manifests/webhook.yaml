apiVersion: admissionregistration.k8s.io/v1beta1
kind: ValidatingWebhookConfiguration
metadata:
  name: containerset-controller
webhooks:
- name: containerset.whitebox.summerwind.github.io
  rules:
  - apiGroups:
    - "whitebox.summerwind.github.io"
    apiVersions:
    - "*"
    resources:
    - containerset
    operations:
    - CREATE
    - UPDATE
  failurePolicy: Fail
  clientConfig:
    service:
      name: containerset-controller
      namespace: kube-system
      path: /whitebox.summerwind.github.io/v1alpha1/containerset/validate
    caBundle: 
